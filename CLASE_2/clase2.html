<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    
 const num1 = parseFloat(prompt("Ingresa el primer numero"));
 const num2 = parseFloat(prompt("Ingresa el segundo numero"));
 const num3 = parseFloat(prompt("Ingresa el tercero numero"));


 if(num1 > num2 && num1 > num3){

    document.write(`el numero ${num1} es el mayor`);
    console.log(`el numero ${num1} es el mayor`);
}else if (num2 > num1 && num2 > num3){

    document.write(`el numero ${num2} es el mayor`);
    console.log(`el numero ${num2} es el mayor`);

}else {

    document.write(`el numero ${num3} es el mayor`);
    console.log(`el numero ${num3} es el mayor`); 

}

</script>


</body>
</html>
